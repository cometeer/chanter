<template name='auctionItem'>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ name }}</h3>
    </div>
    <div class="panel-body">
      Starts: {{ start }}
      <br> Ends: {{ end }}
      <br> From: € {{ initVal }} To: € {{ finalVal }}
    </div>
  </div>
</template>
